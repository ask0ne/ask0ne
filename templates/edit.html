<div class="mb-4">
    <button 
        hx-get="/blog/{{ post.id }}" 
        hx-target="#blog-content"
        class="text-blue-600 hover:text-blue-800 text-sm">
        ‚Üê Back to post
    </button>
</div>

<h3 class="text-xl font-semibold text-gray-900 mb-6">Edit Post</h3>

<form hx-put="/blog/{{ post.id }}" hx-target="#blog-content" class="space-y-4">
    <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
        <input 
            type="text" 
            id="title" 
            name="title" 
            value="{{ post.title }}"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
    </div>

    <div>
        <label for="content" class="block text-sm font-medium text-gray-700 mb-1">Content</label>
        <textarea 
            id="content" 
            name="content" 
            rows="10" 
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">{{ post.content }}</textarea>
    </div>

    <div class="flex space-x-3">
        <button 
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
            Update Post
        </button>
        <button 
            type="button"
            hx-get="/blog/{{ post.id }}" 
            hx-target="#blog-content"
            class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition-colors">
            Cancel
        </button>
    </div>
</form>
