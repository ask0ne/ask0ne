<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>{% block title %}Atharva Kawade - Software Developer & AI Engineer{% endblock %}</title>
    <meta name="description" content="{% block description %}Atharva Kawade is a software developer and AI engineer specializing in web development, automation, and artificial intelligence solutions. Explore my work, thoughts, and projects.{% endblock %}">
    <meta name="keywords" content="{% block keywords %}Atharva Kawade, software developer, AI engineer, web development, automation, artificial intelligence, FastAPI, Python, JavaScript, machine learning{% endblock %}">
    <meta name="author" content="Atharva Kawade">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{% block canonical %}https://atharva-kawade.com{% endblock %}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:url" content="{% block og_url %}https://atharva-kawade.com{% endblock %}">
    <meta property="og:title" content="{% block og_title %}Atharva Kawade - Software Developer & AI Engineer{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Software developer and AI engineer specializing in web development, automation, and artificial intelligence solutions.{% endblock %}">
    <meta property="og:image" content="{% block og_image %}https://atharva-kawade.com/assets/images/og-image.jpg{% endblock %}">
    <meta property="og:site_name" content="Atharva Kawade">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{% block twitter_url %}https://atharva-kawade.com{% endblock %}">
    <meta property="twitter:title" content="{% block twitter_title %}Atharva Kawade - Software Developer & AI Engineer{% endblock %}">
    <meta property="twitter:description" content="{% block twitter_description %}Software developer and AI engineer specializing in web development, automation, and artificial intelligence solutions.{% endblock %}">
    <meta property="twitter:image" content="{% block twitter_image %}https://atharva-kawade.com/assets/images/twitter-card.jpg{% endblock %}">
    <meta property="twitter:creator" content="@atharva_kawade">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Performance & Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    <script src="/static/js/contact-utils.js"></script>
    <link rel="stylesheet" href="/assets/css/utilities.css">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Atharva Kawade",
        "jobTitle": "Software Developer & AI Engineer",
        "description": "Software developer and AI engineer specializing in web development, automation, and artificial intelligence solutions",
        "url": "https://atharva-kawade.com",
        "sameAs": [
            "https://github.com/atharva-kawade",
            "https://linkedin.com/in/atharva-kawade",
            "https://twitter.com/atharva_kawade"
        ],
        "knowsAbout": [
            "Software Development",
            "Artificial Intelligence",
            "Web Development",
            "Automation",
            "Machine Learning",
            "Python",
            "JavaScript",
            "FastAPI"
        ],
        "worksFor": {
            "@type": "Organization",
            "name": "Freelance"
        }
    }
    </script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary': {
                            50: '#f0f9ff',
                            500: '#0F7173',
                            600: '#0c5f61',
                            700: '#094e50',
                            900: '#272932'
                        },
                        'accent': {
                            light: '#F05D5E',
                            dark: '#D8A47F',
                            muted: '#91A9B4'
                        },
                        'surface': {
                            light: '#E7ECEF',
                            dark: '#272932'
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.2s ease-in-out',
                        'slide-down': 'slideDown 0.2s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideDown: {
                            '0%': { transform: 'translateY(-10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-surface-light text-primary-900 dark:bg-surface-dark dark:text-surface-light min-h-screen transition-colors duration-200 font-sans">
    <!-- Mobile-first navigation -->
    <nav
        class="sticky top-0 z-50 bg-surface-light/80 dark:bg-surface-dark/80 border-b border-primary-500/10 backdrop-blur-sm">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Desktop Navigation -->
                <div class="hidden md:block">
                    <div class="flex items-baseline space-x-8">
                        <button hx-get="/me" hx-target="#main-content"
                            hx-indicator="#loading" hx-push-url="/me" class="nav-link text-accent-light dark:text-accent-dark hover:opacity-80 font-bold text-sm lowercase transition-colors">
                            me
                        </button>
                        <button hx-get="/work" hx-target="#main-content" hx-indicator="#loading" hx-push-url="/work"
                            class="nav-link text-accent-light dark:text-accent-dark hover:opacity-80 font-bold text-sm lowercase transition-colors">
                            work
                        </button>
                        <button hx-get="/thoughts" hx-target="#main-content" hx-indicator="#loading" hx-push-url="/thoughts"
                            class="nav-link text-accent-light dark:text-accent-dark hover:opacity-80 font-bold text-sm lowercase transition-colors">
                            thoughts
                        </button>
                        <button hx-get="/tangents" hx-target="#main-content" hx-indicator="#loading" hx-push-url="/tangents"
                            class="nav-link text-accent-light dark:text-accent-dark hover:opacity-80 font-bold text-sm lowercase transition-colors">
                            tangents
                        </button>
                        <button hx-get="/cv" hx-target="#main-content" hx-indicator="#loading" hx-push-url="/cv" class="nav-link text-accent-light dark:text-accent-dark hover:opacity-80 font-bold text-sm lowercase transition-colors">
                            cv
                        </button>
                    </div>
                </div>

                <!-- Logo/Brand -->
                <div class="flex-shrink-0">
                    <button id="theme-toggle"
                        class="text-xl font-bold text-primary-900 dark:text-surface-light hover:opacity-80 transition-all duration-200 hover:scale-105">
                        (■_■¬)
                    </button>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobile-menu-btn"
                        class="inline-flex items-center justify-center p-2 rounded-md text-primary-600 hover:text-primary-900 dark:text-accent-muted dark:hover:text-surface-light hover:bg-primary-50 dark:hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary-500 transition-colors">
                        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                            <path class="inline-flex" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Navigation Menu -->
        <div id="mobile-menu"
            class="md:hidden hidden bg-surface-light dark:bg-surface-dark border-t border-primary-500/10 animate-slide-down">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <button hx-get="/me" hx-target="#main-content" hx-indicator="#loading" hx-push-url="/me" class="mobile-nav-link text-accent-light dark:text-accent-dark hover:opacity-80 transition-colors p-2 rounded-md block w-full text-left lowercase hover:bg-primary-50 dark:hover:bg-primary-700">
                    me
                </button>
                <button hx-get="/work" hx-target="#main-content" hx-indicator="#loading" hx-push-url="/work" class="mobile-nav-link text-accent-light dark:text-accent-dark hover:opacity-80 transition-colors p-2 rounded-md block w-full text-left lowercase hover:bg-primary-50 dark:hover:bg-primary-700">
                    work
                </button>
                <button hx-get="/cv" hx-target="#main-content" hx-indicator="#loading" hx-push-url="/cv" class="mobile-nav-link text-accent-light dark:text-accent-dark hover:opacity-80 transition-colors p-2 rounded-md block w-full text-left lowercase hover:bg-primary-50 dark:hover:bg-primary-700">
                    cv
                </button>
                <button hx-get="/thoughts" hx-target="#main-content" hx-indicator="#loading" hx-push-url="/thoughts"
                    class="mobile-nav-link text-accent-light dark:text-accent-dark hover:opacity-80 transition-colors p-2 rounded-md block w-full text-left lowercase hover:bg-primary-50 dark:hover:bg-primary-700">
                    thoughts
                </button>
                <button hx-get="/tangents" hx-target="#main-content" hx-indicator="#loading" hx-push-url="/tangents"
                    class="mobile-nav-link text-accent-light dark:text-accent-dark hover:opacity-80 transition-colors p-2 rounded-md block w-full text-left lowercase hover:bg-primary-50 dark:hover:bg-primary-700">
                    tangents
                </button>
            </div>
        </div>
    </nav>

    <!-- Loading indicator -->
    <div id="loading" class="htmx-indicator fixed top-20 left-1/2 transform -translate-x-1/2 z-40">
        <div
            class="bg-surface-light/90 dark:bg-surface-dark/90 rounded-lg shadow-lg backdrop-blur-md px-4 py-2 flex items-center space-x-2 border border-primary-500/20 animate-fade-in">
            <div
                class="animate-spin rounded-full h-4 w-4 border-b-2 border-primary-500">
            </div>
            <span class="text-sm text-primary-900 dark:text-surface-light">Loading...</span>
        </div>
    </div>

    <!-- Main content -->
    <main id="main-content" class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}
        {% if content_template %}
            {% include content_template %}
        {% endif %}
        {% endblock %}
    </main>

    <script>
        // Theme management
        const theme = {
            init() {
                // Check for saved theme preference or use system preference
                if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            },
            toggle() {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.theme = 'light';
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.theme = 'dark';
                }
            }
        };

        // Initialize theme
        theme.init();

        // Theme toggle button
        document.getElementById('theme-toggle').addEventListener('click', () => theme.toggle());

        // Mobile menu toggle
        document.getElementById('mobile-menu-btn').addEventListener('click', function () {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu when clicking on nav links
        document.querySelectorAll('.mobile-nav-link').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('mobile-menu').classList.add('hidden');
            });
        });

        // Active state management
        document.addEventListener('htmx:afterRequest', function (evt) {
            // Remove active styles from all nav links
            document.querySelectorAll('.nav-link, .mobile-nav-link').forEach(link => {
                link.classList.remove('text-primary-900', 'dark:text-surface-light');
                link.classList.add('text-accent-light', 'dark:text-accent-dark');
            });

            // Add active styles to clicked link
            if (evt.detail.elt.classList.contains('nav-link') || evt.detail.elt.classList.contains('mobile-nav-link')) {
                evt.detail.elt.classList.remove('text-accent-light', 'dark:text-accent-dark');
                evt.detail.elt.classList.add('text-primary-900', 'dark:text-surface-light');
            }
        });
    </script>
</body>

</html>
