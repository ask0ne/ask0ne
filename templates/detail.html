<div class="mb-4">
    <button 
        hx-get="/section/scribblings" 
        hx-target="#main-content"
        class="text-blue-600 hover:text-blue-800 text-sm">
        ‚Üê Back to all posts
    </button>
</div>

<article class="prose prose-gray max-w-none">
    <div class="text-sm text-gray-500 mb-6">
        <time>{{ post.created_at.strftime('%B %d, %Y') if post.created_at else 'Date unknown' }}</time>
    </div>
    <div class="text-gray-700 whitespace-pre-wrap mb-6">{{ post.text }}</div>
    
    {% if post.tags %}
    <div class="flex flex-wrap gap-2 mt-6">
        {% for tag in post.tags %}
        <span class="bg-gray-100 text-gray-700 px-2 py-1 rounded-full text-sm">
            #{{ tag }}
        </span>
        {% endfor %}
    </div>
    {% endif %}
</article>
