<div class="space-y-6">
    {% if posts %}
    {% for post in posts %}
    <article class="border-b border-custom-light-nav/10 dark:border-custom-dark-nav/10 pb-6 last:border-b-0">
        <div class="text-sm text-custom-light-text/70 dark:text-custom-dark-text/70 mb-2">
            <time>{{ post.created_at.strftime('%B %d, %Y') if post.created_at else 'Date unknown' }}</time>
        </div>
        <div class="mb-3">
            <button hx-get="/blog/{{ post.id }}" hx-target="#main-content"
                class="transition-colors text-left w-full hover:opacity-80">
                <p class="text-custom-light-text dark:text-custom-dark-text text-base">{{ post.title }}</p>
            </button>
        </div>
        {% if post.tags %}
        <div class="flex flex-wrap gap-2 mt-3">
            {% for tag in post.tags %}
            <span class="bg-custom-light-nav/20 text-custom-light-nav dark:bg-custom-dark-nav/20 dark:text-custom-dark-nav px-2 py-1 rounded-full text-xs">
                #{{ tag }}
            </span>
            {% endfor %}
        </div>
        {% endif %}
    </article>
    {% endfor %}
    {% else %}
    <div class="text-center py-8">
        <p class="text-custom-light-text/70 dark:text-custom-dark-text/70 mb-4">No blog posts found.</p>
    </div>
    {% endif %}
</div>
